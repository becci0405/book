        <div>
        <div class="side" style="position: absolute;top: 40px;float: left; left: -30px;">
					<nav id="nav" class="dr-menu col-lg-1 col-md-1 col-sm-1 col-xs-1">
						<div class="dr-trigger"><span class="dr-icon dr-icon-menu "></span><a class="dr-label">Account</a></div>

	<script>
		var YTMenu = (function() {
	function init() {
		[].slice.call( document.querySelectorAll( '.dr-menu' ) ).forEach( function( el, i ) {
			var trigger = el.querySelector( 'div.dr-trigger' ),
				icon = trigger.querySelector( 'span.dr-icon-menu' ),
				open = false;
			trigger.addEventListener( 'click', function( event ) {
				if( !open ) {
					el.className += ' dr-menu-open';
					open = true;
				}
			}, false );
			icon.addEventListener( 'click', function( event ) {
				if( open ) {
					event.stopPropagation();
					open = false;
					el.className = el.className.replace(/\bdr-menu-open\b/,'');
					return false;
				}
			}, false );

		} );

	}

	init();
})();
					$("#tui").on("click",function(){
						$("#loginContent1").html("登录")
					})
				

	</script>
	</body>
