<section class="row ">
	<div class="col-lg-10 col-md-10 col-xm-10 col-sm-10 col-lg-push-2 col-md-push-2 col-xs-push-2 col-sm-push-2">
		<div class="row ">
	<div class="page-header h2 text-primary col-lg-8 col-md-8 col-sm-8 col-xm-8 col-lg-push-1 col-md-push-1 col-xs-push-1 col-sm-push-1">我的书库</div>
	</div>
	</div>
	<br />
<div class="row ">
	<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-lg-push-2 col-md-push-2 col-xs-push-2 col-sm-push-2">
	  <!-- Nav tabs -->
  <ul class="nav nav-tabs navs" role="tablist">
    <li role="presentation" class="active"><a href="javascript:void(0)" aria-controls="home" role="tab" data-toggle="tab">已读书单</a></li>
    <li role="presentation"><a href="javascript:void(0)" aria-controls="profile" role="tab" data-toggle="tab">添加书单</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content cont">
    <div role="tabpanel" class="tab-pane active" id="home">
    	<div class="panel panel-default" ng-repeat="mybook in books |filter:read='false'">
		  <div class="panel-body">
		  	 <div class="col-xs-3 col-lg-3 col-sm-3 col-md-3">
			    <a href="#" class="thumbnail">
			      <img src="letters/{{mybook.Id}}.jpg" alt="...">
			    </a>
			  </div>
		  		<p class="form-inline  col-lg-3 col-md-3 col-sm-3 col-xs-3 h3">{{mybook.Title}}<br>
		  			<span class="h5 text-success">读后笔记：</span><br>
		  		<span ng-if="!t"  class="h6">{{mybook.think}}</span>
		  		<input ng-if="t" type="text" ng-model="mybook.think" />
		  		</p>
		  		<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-right">
		  			<br /><br /><br /><br /><br /><br /><br /><br />
		  		<button class="btn btn-danger" ng-click="t=!t"><i class="glyphicon glyphicon-pencil"></i></button>
		  		</div>
		  </div>
		</div>
    	
		
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
    	<div class="panel panel-default">
		  <div class="panel-body">
		  		<div class="row imgs " style="margin-left: -50px;">
		  			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<canvas id="cvs" width="180" height="200"></canvas>
					<br />
					<span class="btn upload btn-success" style="margin-left: 95px;">上传图书图片<input type="file" class="upload_pic" id="upload" /></span>
					</div>
					<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 bg-danger">
					</div>
		  			
				 </div>
		</div>
    </div>
  </div>
</div>
</div>

</div>
	
</section>
